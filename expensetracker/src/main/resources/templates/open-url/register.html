<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace ="~{base-page::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>

</head>
<body>


<section class="vh-100 register-page-background-image">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <!-- Display Message if exists (e.g., success or error messages) -->
                                <div th:if="${session.customMessage}"
                                     th:classappend="${session.customMessage.type}"
                                     class="alert alert-primary register-alert text-center"
                                     role="alert">
                                    <p th:text="${session.customMessage.content}"></p>
                                </div>

                                <!-- Remove the message from the session after displaying -->
                                <th:block th:text="${@customSession.removeMessageFromSession()}"></th:block>

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create New Account</p>

                                <form id="user-registration-form" th:action="@{/signup}" method="post" th:object="${user}" class="mx-1 mx-md-4">

                                    <!-- Username Field -->

                                    <!--  userName is a field in User class and not associated with id and name in html-->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <input th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ''}"
                                                   th:value="${user.userName}"
                                                   type="text" id="username" name="userName" class="form-control" placeholder="Enter your name" />
                                            <!-- Error message for the username field -->
                                            <div class="invalid-feedback" th:each="e : ${#fields.errors('userName')}" th:text="${e}"></div>
                                        </div>
                                    </div>

                                    <!-- Email Field -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <input th:classappend="${#fields.hasErrors('userEmail') ? 'is-invalid' : ''}"
                                                   th:value="${user.userEmail}"
                                                   type="email" id="useremail" name="userEmail" class="form-control" placeholder="Enter your email address" />
                                            <!-- Error message for the email field -->
                                            <div class="invalid-feedback" th:each="e : ${#fields.errors('userEmail')}" th:text="${e}"></div>
                                        </div>
                                    </div>

                                    <!-- Password Field -->
                                    <div class="d-flex flex-row align-items-center mb-4" style="position: relative;">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <input th:classappend="${#fields.hasErrors('userPassword') ? 'is-invalid' : ''}"
                                                   type="password" id="userpassword" name="userPassword" class="form-control" placeholder="Create a password" />
                                            <!-- Eye Icon for password visibility -->
                                            <i class="fas fa-eye-slash position-absolute" id="toggle-password"
                                               style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
                                            <!-- Error message for the password field -->
                                            <div class="invalid-feedback" th:each="e : ${#fields.errors('userPassword')}" th:text="${e}"></div>
                                        </div>
                                    </div>

                                    <!-- Confirm Password Field -->
                                    <div class="d-flex flex-row align-items-center mb-4" style="position: relative;">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                            <input th:classappend="${#fields.hasErrors('confirmPassword') ? 'is-invalid' : ''}"
                                                   type="password" id="confirmpassword" name="confirmPassword" class="form-control" placeholder="Confirm your password" />
                                            <!-- Eye Icon for confirm password visibility -->
                                            <i class="fas fa-eye-slash position-absolute" id="toggle-confirm-password"
                                               style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
                                            <!-- Error message for the confirm password field -->
                                            <div class="invalid-feedback" th:each="e : ${#fields.errors('confirmPassword')}" th:text="${e}"></div>
                                        </div>
                                    </div>

                                    <!-- Terms and Conditions Checkbox -->
                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value="true" id="registercheckbox" name="registercheckbox" />
                                        <label class="form-check-label" for="registercheckbox">
                                            I agree all statements in <a th:href="@{/terms}">Terms and conditions</a>
                                        </label>
                                    </div>

                                    <!-- Submit Button -->
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button id="registerbutton" type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-lg" style="background-color:#68d388; color:white"
                                        disabled>
                                            Create Account
                                        </button>
                                    </div>


                                </form>


                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="/images/logo-image-register-page.png"
                                     class="img-fluid" alt="logo image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:fragment="scripts">
    <script  type="text/javascript" th:src="@{/javascript/register-page-script.js}"></script>
</div>


</body>
</html>
