<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base-page::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
</head>
<body>

<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="/images/logo-image-login-page.jpg" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

                <!-- Display Message if exists (e.g., success or error messages) -->
                <div th:if="${session.customMessage}"
                     th:classappend="${session.customMessage.type}"
                     class="alert alert-primary register-alert text-center"
                     role="alert">
                    <p th:text="${session.customMessage.content}"></p>
                </div>


                <!-- Call the method to remove the message from the session -->
                <th:block th:each="__ : ${T(com.codelab.expensetracker.helper.CustomSession).removeMessageFromSession()}"></th:block>


                <!-- Set New Password Form -->
                <form id="setNewPasswordForm" th:action="@{/reset-password}" method="post" th:object="${user}">


                    <!-- Email Input Field (readonly, cannot change) -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="email" name="userEmail" class="form-control form-control-lg"
                               placeholder="Email Address"
                               th:value="${userEmail}" readonly />
                    </div>

                    <!-- New Password Input Field -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="newPassword" name="newPassword" class="form-control form-control-lg"
                               placeholder="Enter your new password" required />
                    </div>

                    <!-- Confirm Password Input Field -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control form-control-lg"
                               placeholder="Confirm your new password" required />
                    </div>

                    <!-- Submit Button -->
                    <div class="d-flex justify-content-center mb-4">
                        <button type="submit" class="btn btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem; background-color:#c2edda">
                            Save New Password
                        </button>
                    </div>

                </form>

                <div class="text-center mt-3">
                    <p class="small fw-bold mt-2 pt-1 mb-0">Remembered your password?
                        <a th:href="@{/login}" class="link-danger">Back to Login</a>
                    </p>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5" style="background-color:#c2edda">
        <!-- Copyright -->
        <div class="text-black mb-3 mb-md-0">
            Copyright Â© 2025. All rights reserved.
        </div>
        <!-- Social Icons -->
        <div>
            <a href="#!" class="me-4">
                <i class="fab fa-facebook-f" style="color:black"></i>
            </a>
            <a href="#!" class="me-4">
                <i class="fab fa-twitter" style="color:black"></i>
            </a>
            <a href="#!" class="me-4">
                <i class="fab fa-google" style="color:black"></i>
            </a>
            <a href="#!" class="">
                <i class="fab fa-linkedin-in" style="color:black"></i>
            </a>
        </div>
    </div>
</section>

<!-- Optional JS Scripts -->
<div th:fragment="scripts">

</div>

</body>
</html>
