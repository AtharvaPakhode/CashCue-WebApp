<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Title</title>



    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>

    <!-- Font Awesome -->
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>







    <div th:switch="${page}">

        <div th:case="'register'">
            <link rel="stylesheet" type="text/css" th:href="@{/css/register-page-style.css}">
        </div>
        <div th:case="'login'">
            <link rel="stylesheet" type="text/css" th:href="@{/css/login-page-bootstrap-style.css}">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
                  rel="stylesheet"
                  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                  crossorigin="anonymous">
        </div>

        <div th:case="'forgotPassword'">
            <link rel="stylesheet" type="text/css" th:href="@{/css/login-page-bootstrap-style.css}">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
                  rel="stylesheet"
                  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                  crossorigin="anonymous">
        </div>

        <div th:case="'2faVerification'">
            <link rel="stylesheet" type="text/css" th:href="@{/css/login-page-bootstrap-style.css}">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
                  rel="stylesheet"
                  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                  crossorigin="anonymous">
        </div>

        <div th:case="'verifyOTP'">
            <link rel="stylesheet" type="text/css" th:href="@{/css/login-page-bootstrap-style.css}">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
                  rel="stylesheet"
                  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                  crossorigin="anonymous">
        </div>



        <div th:case="'createNewPassword'">
            <link rel="stylesheet" type="text/css" th:href="@{/css/login-page-bootstrap-style.css}">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
                  rel="stylesheet"
                  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                  crossorigin="anonymous">
        </div>


        <div th:case="'terms'">
            <link rel="stylesheet" type="text/css" th:href="@{/css/terms-and-conditions-style.css}">
        </div>

        <!-- Default case (if no page is matched) -->
        <div th:case="*">
            <!-- Optionally load a default or common style if needed -->
        </div>
    </div>




</head>
<body >


<div   th:replace="${content}"></div>

<div th:replace="~{::scripts}"></div>








</body>
</html>
