<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <!-- Font Awesome: Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!-- Conditionally load styles and scripts based on the 'page' variable -->
    <div th:switch="${page}">

        <!-- Register Page -->
        <div th:case="'register'">
            <link rel="stylesheet" type="text/css" th:href="@{/css/register-page-style.css}">
            <script src="https://cdn.tailwindcss.com"></script>
        </div>

        <!-- Login Page -->
        <div th:case="'login'">
            <link rel="stylesheet" type="text/css" th:href="@{/css/login-page-bootstrap-style.css}">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
            <script src="https://cdn.tailwindcss.com"></script>
        </div>

        <!-- Forgot Password Page -->
        <div th:case="'forgotPassword'">
            <link rel="stylesheet" type="text/css" th:href="@{/css/login-page-bootstrap-style.css}">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        </div>

        <!-- 2FA Verification Page -->
        <div th:case="'2faVerification'">
            <link rel="stylesheet" type="text/css" th:href="@{/css/login-page-bootstrap-style.css}">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        </div>

        <!-- OTP Verification Page -->
        <div th:case="'verifyOTP'">
            <link rel="stylesheet" type="text/css" th:href="@{/css/login-page-bootstrap-style.css}">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
            <script src="https://cdn.tailwindcss.com"></script>
        </div>

        <!-- Create New Password Page -->
        <div th:case="'createNewPassword'">
            <link rel="stylesheet" type="text/css" th:href="@{/css/login-page-bootstrap-style.css}">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        </div>

        <!-- Terms and Conditions Page -->
        <div th:case="'terms'">
            <link rel="stylesheet" type="text/css" th:href="@{/css/terms-and-conditions-style.css}">
        </div>

        <!-- Default -->
        <div th:case="*">
            <!-- Optional default styles/scripts -->
        </div>

    </div>

</head>

<body>

<!-- Dynamic page content injected here -->
<div th:replace="${content}"></div>

<!-- Placeholder for additional scripts -->
<div th:replace="~{::scripts}"></div>

</body>
</html>
