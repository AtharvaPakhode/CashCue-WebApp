<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base-page-user-access::layout(~{::section})}">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>
        Categories
    </title>

    <!-- Include Styles for Categories View -->
    <div th:replace="~{base-page-user-access :: styles-view-category}" />
</head>
<body>
<!-- Main Content Section -->
<section>
    <div class="flex dynamic-content">

        <!-- Modal Backdrop (hidden by default) -->
        <div id="modal-backdrop" class="fixed inset-0 bg-gray-500 bg-opacity-50 hidden"></div>

        <!-- Edit Modal -->
        <div id="edit-modal" tabindex="-1" aria-hidden="true"
             class="flex overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
             style="visibility: hidden;">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
                    <!-- Modal Header -->
                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
                        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                            Edit category
                        </h3>
                        <button id="close-modal-btn" type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="authentication-modal">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>

                    <!-- Modal Body (Form for Editing Category) -->
                    <div class="p-4 md:p-5">
                        <form id="editCategoryForm" class="space-y-4" action="#" method="post" th:object="${category}">
                            <!-- Category Name Field -->
                            <div>
                                <label for="categoryNameChange" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category</label>
                                <input type="text" name="categoryNameChange" id="categoryNameChange"
                                       pattern="^[A-Za-z]+$"
                                       title="Only alphabets, underscores, and hyphens are allowed."
                                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark"
                                       required />
                            </div>

                            <!-- Monthly Budget Field -->
                            <div>
                                <label for="monthlyBudgetChange" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Monthly Budget</label>
                                <input type="number" name="categoryMonthlyBudget" id="monthlyBudgetChange"
                                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark" required />
                            </div>

                            <!-- Save Changes Button -->
                            <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                Save changes
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Modal -->
        <div id="delete-modal" tabindex="-1" aria-hidden="true"
             class="flex overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
             style="visibility: hidden;">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
                    <!-- Close Button for Delete Modal -->
                    <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" id="close-delete-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>

                    <!-- Delete Confirmation Message -->
                    <div class="p-4 md:p-5 text-center">
                        <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                        </svg>
                        <h3 id="delete-modal-message" class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure you want to delete this product?</h3>

                        <!-- Confirm Deletion Button -->
                        <button id="delete-confirm-btn" data-modal-hide="delete-modal" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
                            Yes, I'm sure
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="flex-1 p-8">
            <div class="mb-8">
                <div class="flex justify-between items-center mb-4">
                    <h1 class="text-4xl font-bold">Categories</h1>
                </div>

                <!-- Search Bar for Categories -->
                <div class="relative mb-4">
                    <form th:action="@{/user/category/0}" method="get">
                        <input class="w-full pt-2 pb-2 pl-10 border rounded bg-gray-100" placeholder="Search categories..." name="search" type="text" th:value="${search}">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </form>
                </div>

                <!-- Category List -->
                <div class="space-y-4">
                    <div th:if="${categories != null}">
                        <div th:each="category : ${categories}" style="border: 3px solid #c2edda" class="flex items-center justify-between p-2 bg-white rounded-lg shadow mb-2">
                            <div class="flex items-center">
                                <div>
                                    <div class="ml-2 font-bold" th:text="${category.categoryName}"></div>
                                    <div class="ml-2 text-gray-500">
                                        Budget: <span th:text="${category.categoryMonthlyBudget}"></span> Rs/month
                                    </div>
                                </div>
                            </div>

                            <!-- Edit and Delete Buttons -->
                            <div class="flex">
                                <i class="fas fa-edit text-black cursor-pointer mr-2 edit-btn" th:data-name="${category.categoryName}" th:data-budget="${category.categoryMonthlyBudget}" title="Edit Category"></i>
                                <i class="fas fa-trash text-black cursor-pointer mr-5 delete-btn" th:data-name="${category.categoryName}" title="Delete Category"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pagination Section -->
                <nav aria-label="Page navigation example" style="margin-top: 20px;" th:if="${totalPages > 0}">
                    <ul class="pagination justify-content-center">
                        <!-- Previous Page Button -->
                        <li class="page-item" th:if="${currentPage > 0}">
                            <a class="page-link" th:href="@{/user/category/{page}(page=${currentPage-1})}"
                               style="background-color:#c2edda;color:black" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>

                        <!-- Page Number Links -->
                        <li th:classappend="${currentPage == i ? 'active' : ''}" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" class="page-item">
                            <a class="page-link" th:href="@{/user/category/{page}(page=${i})}"
                               style="background-color: #c2edda; color:black">
                                <span th:text="${i + 1}"></span> <!-- Display page number starting from 1 -->
                            </a>
                        </li>

                        <!-- Next Page Button -->
                        <li class="page-item" th:if="${currentPage + 1 < totalPages}">
                            <a class="page-link" th:href="@{/user/category/{page}(page=${currentPage+1})}"
                               style="background-color: #c2edda;color:black" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <!-- No Categories Found Message -->
                <div th:if="${totalPages == 0}" class="text-center text-gray-500">
                    No categories found
                </div>

                <!-- Create New Category Form -->
                <div>
                    <h2 class="text-xl font-bold mb-4">Create New Category</h2>
                    <form th:action="@{/user/process-save-category}" id="saveCategoryForm" method="post" th:object="${category}">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-black font-semibold mb-2">Category Name</label>
                                <input name="categoryName" id="categoryName" class="w-full p-2 border rounded bg-white" placeholder="Enter category name" type="text" pattern="^[A-Za-z]+$"
                                       title="Only alphabets, underscores, and hyphens are allowed." required />
                            </div>
                            <div>
                                <label class="block text-black font-semibold mb-2">Monthly Budget</label>
                                <div class="flex items-center">
                                    <input name="categoryMonthlyBudget" id="monthlyBudget" class="w-full p-2 border rounded bg-white" placeholder="Enter amount in INR" type="number" step="0.01" min="0.01" required />
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="flex justify-end space-x-4">
                            <button type="reset" class="text-black px-4 py-2 rounded" style="background-color: #c2edda">
                                Cancel
                            </button>
                            <button type="submit" class="text-black px-4 py-2 rounded" style="background-color: #c2edda">
                                Save Category
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Scripts Section -->
<div th:fragment="scripts">
    <script type="text/javascript" th:src="@{/javascript/edit-category.js}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</div>
</body>
</html>
