<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base-page-user-access::layout(~{::section})}">
<head>
    <meta charset="utf-8" />
    <title>
        Add New Expense
    </title>

    <div th:replace="~{base-page-user-access :: styles-add-expense}" />

</head>

<body>
<section>
    <div class="flex dynamic-content" >
        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="mb-4">
                <h1 class="text-4xl font-bold mb-6">
                    Add New Expense
                </h1>

            <form class="space-y-6">
                <div>
                    <label class="block text-black font-semibold ml-3 mb-2">
                        Expense Title
                    </label>
                    <input class="w-full p-3 border border-gray-300 rounded-xl bg-gray-100" placeholder="Enter a short description" type="text" />
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex-1">
                        <label class="block text-black font-semibold ml-3 mb-2">
                            Amount
                        </label>
                        <input class="w-full p-3 border border-gray-300 rounded-xl bg-gray-100" placeholder="Enter the amount" type="text" />
                    </div>
                </div>
                <div>
                    <label class="block text-black font-semibold ml-3 mb-2">
                        Category
                    </label>

                        <select class="w-full p-3 border border-gray-300 rounded-xl bg-gray-100">
                            <option>Select a category</option>
                            <option>Food</option>
                            <option>Transport</option>
                            <option>Entertainment</option>
                        </select>


                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex-1">
                        <label class="block text-black font-semibold ml-3 mb-2">
                            Date
                        </label>
                        <input class="w-full p-3 border border-gray-300 rounded-xl bg-gray-100" placeholder="MM/DD/YYYY" type="date" />
                    </div>
                </div>
                <div>
                    <label class="block text-black font-semibold ml-3 mb-2">
                        Payment Method
                    </label>
                    <select class="w-full p-3 border border-gray-300 rounded-xl bg-gray-100">
                        <option>
                            Select payment method
                        </option>
                    </select>
                </div>
                <div>
                    <label class="block text-black font-semibold ml-3 mb-2">
                        Description (Optional)
                    </label>
                    <textarea id="description-expense" class="w-full p-3 border border-gray-300 rounded-xl bg-gray-100 h-24" placeholder="Add any additional details"></textarea>
                </div>

                <div class="flex justify-between items-center mt-6">
                    <button id="cancel-expense" class="px-6 py-3  text-black font-semibold rounded-md" type="button"
                            style="background-color: #c2edda">
                        Cancel
                    </button>
                    <button id="save-expense" class="px-6 py-3 text-black font-semibold rounded-md" type="submit"
                            style="background-color: #c2edda">
                        Save Expense
                    </button>
                </div>

            </form>
            </div>
        </div>
    </div>
</section>

<div th:fragment="scripts">

</div>
</body>
</html>
