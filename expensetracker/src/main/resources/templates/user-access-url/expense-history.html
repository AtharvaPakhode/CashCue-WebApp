<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base-page-user-access::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>



</head>
<body>

<section class="bg-gray-50 text-gray-800">
<div class="flex  dynamic-content min-h-screen">

  <!-- Modal Backdrop (hidden by default) -->
  <div id="modal-backdrop" class="fixed inset-0 bg-gray-500 bg-opacity-50 hidden"></div>

  <!-- Edit Modal -->
  <div id="edit-modal" tabindex="-1" aria-hidden="true"
       class="animate-slide-fade-in flex overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
       style="visibility: hidden;">
    <div class="relative p-4 w-full max-w-md max-h-full">
      <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
        <!-- Modal Header -->
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
          <h3 class="text-xl font-semibold ">
            Edit Expense
          </h3>
          <button id="close-modal-btn" type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="authentication-modal">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>

        <!-- Modal Body (Form for Editing Category) -->
        <div class="p-4 md:p-5">
          <form id="editExpenseForm" class="space-y-4" action="#" method="post" >
            <!-- Category Name Field -->
            <div>
              <label for="expenseTitleChange" class="block mb-2 text-sm font-medium ">Source</label>
              <input type="text" name="titleChange" id="expenseTitleChange"
                     pattern="^[A-Za-z0-9_-]+$"
                     title="Only letters, numbers, underscores, and hyphens are allowed."
                     class="bg-gray-50 border border-gray-300  text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                     required />
            </div>

            <!-- Monthly Budget Field -->
            <div>
              <label for="expenseAmountChange" class="block mb-2 text-sm font-medium ">Amount</label>
              <input type="number" name="amountChange" id="expenseAmountChange"
                     class="bg-gray-50 border border-gray-300  text-sm rounded-lg focus:ring-black-500 focus:border-black-500 block w-full p-2.5 " required />
            </div>

            <!-- Save Changes Button -->
            <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              Save changes
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div id="delete-modal" tabindex="-1" aria-hidden="true"
       class="animate-slide-fade-in flex overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
       style="visibility: hidden;">
    <div class="relative p-4 w-full max-w-md max-h-full">
      <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
        <!-- Close Button for Delete Modal -->
        <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" id="close-delete-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>

        <!-- Delete Confirmation Message -->
        <div class="p-4 md:p-5 text-center">
          <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
          </svg>
          <h3 id="delete-modal-message" class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure you want to delete this product?</h3>

          <!-- Confirm Deletion Button -->
          <button id="delete-confirm-btn" data-modal-hide="delete-modal" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
            Yes, I'm sure
          </button>
        </div>
      </div>
    </div>
  </div>


  <!-- Main Content -->
  <div class="flex-1 p-6">




    <!-- Recent Transactions -->
    <div class="mt-6" >

      <div class="flex justify-between items-center">
        <h2 class="text-xl font-bold animate-slide-fade-in">Recent Transactions</h2>

        <button
                id="filterTransactions"
                class="text-grey-50 mr-10 px-4 py-2 rounded animate-fade-in-slow group relative w-56 h-10 flex items-center justify-center overflow-hidden"
        >
          <!-- Text span -->
          <span class="absolute left-0 w-full text-center text-grey-50 font-semibold transform transition-all duration-300 group-hover:-translate-x-full">
    Filter Transactions
  </span>

          <!-- Icon span -->
          <span class="absolute left-full w-full flex items-center justify-center text-grey-50 transform transition-all duration-300 group-hover:-translate-x-full">
    <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
    >
      <!-- Filter icon -->
      <line x1="4" y1="21" x2="4" y2="14" />
      <line x1="4" y1="10" x2="4" y2="3" />
      <line x1="12" y1="21" x2="12" y2="12" />
      <line x1="12" y1="8" x2="12" y2="3" />
      <line x1="20" y1="21" x2="20" y2="16" />
      <line x1="20" y1="12" x2="20" y2="3" />
      <line x1="1" y1="14" x2="7" y2="14" />
      <line x1="9" y1="8" x2="15" y2="8" />
      <line x1="17" y1="16" x2="23" y2="16" />
    </svg>
  </span>
        </button>



      </div>




      <form class="space-y-6 mt-3" id="filterForm" th:object="${userCategories}" th:action="@{/user/expense-history/0}" method="get">



        <label class="block text-lg font-semibold mb-2">
          Category
        </label>

        <div class="max-h-40 overflow-y-auto space-y-2 pr-1 custom-scroll scroll-smooth">
          <div th:each="category : ${userCategories}" class="checkbox-wrapper-46">
            <input type="checkbox"
                   th:id="'cbx-46-' + ${category.categoryName}"
                   class="inp-cbx"
                   th:name="categories"
                   th:value="${category.categoryName}" />

            <label th:for="'cbx-46-' + ${category.categoryName}" class="cbx">
      <span>
        <svg viewBox="0 0 12 10" height="10px" width="12px">
          <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
        </svg>
      </span>
              <span th:text="${category.categoryName}">Category Name</span>
            </label>
          </div>
        </div>




        <div>
          <label class="block text-lg font-semibold mb-2">
            Payment Method
          </label>
          <select  name="paymentMethod" class="w-full p-2 border border-gray-300 rounded bg-gray-50">
            <option value="">Select payment method</option> <!-- Sends null to backend -->
            <option value="CASH">Cash</option>
            <option value="UPI">UPI</option>
            <option value="NET_BANKING">Net Banking</option>
            <option value="CREDIT_CARD">Credit Card</option>
            <option value="DEBIT_CARD">Debit Card</option>
          </select>
        </div>


        <div>
          <label class="block text-lg font-semibold mb-2">
            Amount Range
          </label>
          <div class="flex space-x-4">
            <div class="flex-1">
              <label class="block text-sm mb-1">
                Minimum Amount
              </label>
              <div class="flex items-center">
                <input  name="minAmount" class="w-full p-2 border border-gray-300 rounded bg-gray-50" type="number"/>
              </div>
            </div>
            <div class="flex-1">
              <label class="block text-sm mb-1">
                Maximum Amount
              </label>
              <div class="flex items-center">
                <input name="maxAmount" class="w-full p-2 border border-gray-300 rounded bg-gray-50" type="number"/>
              </div>
            </div>
          </div>
        </div>


        <div>
          <label class="block text-lg font-semibold mb-2">
            Date Range
          </label>
          <div class="flex space-x-4">
            <div class="flex-1">
              <label class="block text-sm mb-1">
                Start Date
              </label>
              <div class="flex items-center">
                <input  name="startDate" class="w-full p-2 border border-gray-300 rounded bg-gray-50" placeholder="MM/DD/YYYY" type="date"/>

              </div>
            </div>
            <div class="flex-1">
              <label class="block text-sm mb-1">
                End Date
              </label>
              <div class="flex items-center">
                <input  name="endDate" class="w-full p-2 border border-gray-300 rounded bg-gray-50" placeholder="MM/DD/YYYY" type="date"/>

              </div>
            </div>
          </div>
        </div>


        <div class="flex space-x-4">
          <button
                  id="applyFilters"
                  type="submit"
                  class="text-grey-50 px-4 py-2 rounded group relative w-56 h-10 flex items-center justify-center overflow-hidden"
          >
            <!-- Text -->
            <span class=" text-grey-50 absolute left-0 w-full text-center  font-semibold transform transition-all duration-300 group-hover:translate-x-full">
    Apply Filters
  </span>

            <!-- Icon -->
            <span class="absolute -left-full w-full flex items-center justify-center text-grey-50 transform transition-all duration-300 group-hover:translate-x-full">
    <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
    >
      <!-- Check Circle Icon -->
      <path d="M9 12l2 2 4-4" />
      <circle cx="12" cy="12" r="10" />
    </svg>
  </span>
          </button>

          <button class="border border-gray-300 text-gray-700 px-4 py-2 rounded" type="reset">
            Reset
          </button>
        </div>


      </form>


      <div class="mt-5 animate-fade-in-slow" th:if="${userTransactions != null}">
        <div th:each="transaction : ${userTransactions}" class="bg-white p-4 rounded-2xl shadow-md hover:shadow-lg transition mb-3 border border-[#1f2937] flex justify-between items-center">

          <!-- Left: Title and Date -->
          <div class="flex flex-col">
            <p class="text-xl font-semibold text-gray-800" th:text="${transaction.name}">Expense Title</p>
            <p class="text-sm text-gray-500" th:text="${#temporals.format(transaction.localDateTime, 'MMMM dd, yyyy')}">Expense Date</p>
          </div>

          <!-- Right: Category, Amount, and Action Buttons -->
          <div class="flex items-center gap-4">
            <div class="text-right">
              <p class="text-sm text-gray-500" th:text="${transaction.category.categoryName}">Category</p>
              <p class="text-lg font-bold text-gray-800" th:text="'₹' + ${transaction.amount}">-₹0.00</p>

            </div>

            <!-- Edit Button -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-blue-600 hover:text-blue-800 cursor-pointer edit-expense-btn transition" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                 th:data-id="${transaction.expenseId}"
                 th:data-title="${transaction.name}"
                 th:data-amount="${transaction.amount}"
                 title="Edit Expense">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
            </svg>

            <!-- Delete Button -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-red-600 hover:text-red-800 cursor-pointer delete-expense-btn transition" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                 th:data-id="${transaction.expenseId}"
                 title="Delete Expense">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M9 7V4a1 1 0 011-1h4a1 1 0 011 1v3m4 0H5"/>
            </svg>
          </div>

        </div>
      </div>




      <nav class="mt-6 flex justify-center animate-fade-in-slow" th:if="${totalPages > 0}">
        <ul class="flex space-x-1">

          <!-- Previous Page -->
          <li th:if="${currentPage > 0}">
            <a th:href="@{/user/expense-history/{page}(page=${currentPage - 1},
                categories=${filterCategories},
                minAmount=${minAmount},
                maxAmount=${maxAmount},
                paymentMethod=${paymentMethod},
                startDate=${startDate},
                endDate=${endDate})}"
               class="page-link px-3 py-1 rounded"
               style="background-color:#1f2937; color:white">
              &laquo;
            </a>
          </li>

          <!-- Page Numbers -->
          <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:href="@{/user/expense-history/{page}(page=${i},
                categories=${filterCategories},
                minAmount=${minAmount},
                maxAmount=${maxAmount},
                paymentMethod=${paymentMethod},
                startDate=${startDate},
                endDate=${endDate})}"
               th:classappend="${i == currentPage} ? 'ring-2 ring-offset-1 ring-teal-400 font-semibold' : ''"
               class="page-link px-3 py-1 rounded"
               style="background-color:#1f2937; color:white">
              <span th:text="${i + 1}"></span>
            </a>
          </li>

          <!-- Next Page -->
          <li th:if="${currentPage + 1 < totalPages}">
            <a th:href="@{/user/expense-history/{page}(page=${currentPage + 1},
                categories=${filterCategories},
                minAmount=${minAmount},
                maxAmount=${maxAmount},
                paymentMethod=${paymentMethod},
                startDate=${startDate},
                endDate=${endDate})}"
               class="page-link px-3 py-1 rounded"
               style="background-color:#1f2937; color:white">
              &raquo;
            </a>
          </li>

        </ul>
      </nav>



      <div th:if="${totalPages == 0}" class="text-center text-gray-500 animate-fade-in-slow">
        No Transactions found
      </div>


    </div>
  </div>
</div>
</section>

<div th:fragment="scripts">

  <script type="text/javascript" th:src="@{/javascript/expense-history-script.js}"  ></script>
</div>

</body>

</html>
