        <div class="card-welcome animate-fade-in-slow  ">
            <div class="wrap">
                <div class="terminal">


                    <div class="body">
        <pre class="pre">          <code>-&nbsp;</code>
          <code>Welcome&nbsp;</code>
          <code class="cmd" data-cmd="Here is your financial overview"></code>
        </pre>
                    </div>
                </div>

        <div class="container animate-fade-in-slow d-flex justify-content-center">
            <div class="row justify-content-center g-4" style="max-width: 1200px;">

                <!-- Total Balance -->
                <div class="col-lg-6 col-xl-6 d-flex justify-content-center">
                    <div class="card l-bg-cherry w-100">
                        <div class="card-statistic-3 p-4">
                            <div class="card-icon card-icon-large"><i class="fas fa-indian-rupee-sign"></i></div>
                            <div class="mb-4">
                                <h5 class="card-title mb-0">Total Balance</h5>
                            </div>
                            <div class="row align-items-center mb-2 d-flex">
                                <div class="col-12">
                                    <h2 class="d-flex align-items-center mb-0">
                                        ₹<span th:text="${#numbers.formatDecimal(totalBalance, 0, 'COMMA', 2, 'POINT')}"></span>
                                    </h2>
                                </div>
                            </div>
                            <div class="progress mt-1" data-height="8" style="height: 8px;">
                                <div class="progress-bar l-bg-cyan" style="width: 100%;"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Monthly Expense -->
                <div class="col-lg-6 col-xl-6 d-flex justify-content-center">
                    <div class="card l-bg-blue-dark w-100">
                        <div class="card-statistic-3 p-4">
                            <div class="card-icon card-icon-large"><i class="fas fa-cart-shopping"></i></div>
                            <div class="mb-4">
                                <h5 class="card-title mb-0">Monthly Expense</h5>
                            </div>
                            <div class="row align-items-center mb-2 d-flex">
                                <div class="col-12">
                                    <h2 class="d-flex align-items-center mb-0">
                                        ₹<span th:text="${#numbers.formatDecimal(monthlyExpense, 0, 'COMMA', 2, 'POINT')}"></span>
                                    </h2>
                                </div>
                            </div>
                            <div class="progress mt-1" data-height="8" style="height: 8px;">
                                <div class="progress-bar l-bg-green" style="width: 100%;"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Monthly Income -->
                <div class="col-lg-6 col-xl-6 d-flex justify-content-center">
                    <div class="card l-bg-green-dark w-100">
                        <div class="card-statistic-3 p-4">
                            <div class="card-icon card-icon-large"><i class="fas fa-money-check"></i></div>
                            <div class="mb-4">
                                <h5 class="card-title mb-0">Monthly Income</h5>
                            </div>
                            <div class="row align-items-center mb-2 d-flex">
                                <div class="col-12">
                                    <h2 class="d-flex align-items-center mb-0">
                                        ₹<span th:text="${#numbers.formatDecimal(monthlyIncome, 0, 'COMMA', 2, 'POINT')}"></span>
                                    </h2>
                                </div>
                            </div>
                            <div class="progress mt-1" data-height="8" style="height: 8px;">
                                <div class="progress-bar l-bg-orange" style="width: 100%;"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Monthly Savings -->
                <div class="col-lg-6 col-xl-6 d-flex justify-content-center">
                    <div class="card l-bg-orange-dark w-100">
                        <div class="card-statistic-3 p-4">
                            <div class="card-icon card-icon-large"><i class="fas fa-piggy-bank"></i></div>
                            <div class="mb-4">
                                <h5 class="card-title mb-0">Monthly Savings</h5>
                            </div>
                            <div class="row align-items-center mb-2 d-flex">
                                <div class="col-12">
                                    <h2 class="d-flex align-items-center mb-0">
                                        ₹<span th:text="${#numbers.formatDecimal(monthlySavings, 0, 'COMMA', 2, 'POINT')}"></span>
                                    </h2>
                                </div>
                            </div>
                            <div class="progress mt-1" data-height="8" style="height: 8px;">
                                <div class="progress-bar l-bg-cyan" style="width: 100%;"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
